<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chromarena Host - Create Lobby</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDONxZL5nTVI5o47RqaQ2MXw5nWxll7wRA",
      authDomain: "chromarena.firebaseapp.com",
      projectId: "chromarena",
      storageBucket: "chromarena.firebasestorage.app",
      messagingSenderId: "489331997387",
      appId: "1:489331997387:web:e39540fe1b377798dc794e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function generateLobbyCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    async function createLobby() {
      const code = generateLobbyCode();
      const lobbyRef = doc(db, "lobbies", code);
      await setDoc(lobbyRef, { createdAt: new Date().toISOString() });
      // Redirect host to lobby page with code as URL param
      window.location.href = `lobby.html?code=${code}`;
    }

    window.onload = () => {
      document.getElementById("createBtn").addEventListener("click", createLobby);
    };
  </script>
</head>
<body>
  <h1>Chromarena Host</h1>
  <button id="createBtn">Create Lobby</button>
</body>
</html>
